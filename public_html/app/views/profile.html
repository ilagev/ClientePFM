<dl class="dl-horizontal">
    <dt>Nick</dt>
    <dd>{{user.nick}}</dd>
    <dt>Correo</dt>
    <dd>{{user.mail}}</dd>
    <dt>Rango</dt>
    <dd>{{user.role}}</dd>
    <dt>Nivel</dt>
    <dd>{{user.level}}</dd>
    <dt>Karma</dt>
    <dd>{{user.karma}}</dd>
</dl>

<h3>Cambiar contraseña</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-md-2" for="old">Actual contraseña</label>
      <div class="col-md-10">
        <input type="password" class="form-control" required ng-model="old" id="old" placeholder="Contraseña actual">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-md-2" for="new">Nueva contraseña</label>
      <div class="col-md-10">
        <input type="password" class="form-control" required ng-model="new" id="new" placeholder="Nueva contraseña...">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-md-2" for="newrep">Repita nueva contraseña</label>
      <div class="col-md-10">
        <input type="password" class="form-control" required ng-model="newrep" id="newrep" placeholder="Nueva contraseña...">
      </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="button button-icon" ng-click="edit()">Guardar</button>
        </div>
    </div>
</form>
